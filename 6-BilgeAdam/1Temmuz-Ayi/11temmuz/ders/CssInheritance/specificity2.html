<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            color:red;

        }
        .b{
            color: green;
        }
        .c{
            color: brown;
        }


        .x{
            color: brown;
        }

        .g{
            color:red;

        }
        .f{
            color: green;
        }
        

    </style>
</head>
<body>

    <div>
        Bir elemente aynı farklı classlarda tanımlıyla bu seferde css dokumanında en alta olan kazanır.
        
    </div>
    <div class="a b c">
        Ben .a.b.c classlarına sahibim

    </div>
    <div class="c b a">
        Ben .c.b.a classlarına sahibim
    </div>

    <div class="g f x">
        Ben .g.f.x classlarına sahibim
    </div>


</body>
</html>
