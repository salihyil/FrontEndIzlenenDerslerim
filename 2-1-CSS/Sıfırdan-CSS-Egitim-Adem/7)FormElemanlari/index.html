<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    <!-- 
        reset-sumit POST: https://httpbin.org/post 
        form içindeki bilgilerin nereye gönderileceği action içindeki url'ye yazılır.
     -->

    <form action="https://httpbin.org/post" method="POST">

        <input type="text" name="product" value="s-500" hidden>
        <!-- formda görünmesini istemediğimiz fakat arka tarafta da calışmasını istediğimiz şeyler için hidden kullanılabilir. -->

        <div class="form-row">
            <!-- trick: Böyle yazımı da var. for ile id aynı
            <label >Adı <input type="text"></form></label>  -->
            <label for="adi">Adi</label>
            <input name="adi" id="adi" type="text" required placeholder="Ahmet Yılmaz">
        </div>

        <div class="form-row">
            <label for="tel">Telefon</label>
            <input name="tel" id="tel" type="tel" required>
        </div>

        <div class="form-row">
            <label for="eposta">Eposta adresi</label>
            <input name ="eposta" id="eposta" type="email" required>
        </div>

        <div class="form-row">
            <label for="mesaj">Mesaj</label>
            <textarea name="mesaj" id="mesaj" rows="3"></textarea>
        </div>

        <div class="form-row">
            <label for="sehir">Yaşadığın Şehir</label>
            <select name="sehir" id="sehir">
                <option value="istanbul">istanbul</option>
                <option value="ankara">ankara</option>
                <option value="izmir">izmir</option>
            </select>
        </div>

        <div class="form-row">
            <p>En Sevdiğiniz Renk</p> 
            <div class="radio-container">
                <label>
                    <input name="renk" type="radio" value="mavi">Mavi
                </label>
                <label>
                    <input name="renk" type="radio" value="kirmizi">Kırmızı
                </label>
                <label>
                    <input name="renk" type="radio" value="yesil">Yeşil
                </label>
            </div>
        </div>

        <div class="form-row">
            <button type="reset">Sıfırla</button>
            <button type="submit">Gönder</button>
        </div>
        
    </form>
</body>
</html>
