<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu {
            width: 200px;
            height: 200px;
            background-color: rgb(0, 0, 0);
            color: white;
            float: left;
            box-sizing: content-box;/*ben boyut verirken box modelimin sadece contentine boyut veriyorum.*/
            /*Bu 200 px le padding ve border dahil değildir. **default davranıs budur*/

           /* box-sizing: border-box;Bu durumda verdiğimiz 200 px border+padding+content olur. */
           /*padding-box da ise padding+content olur*/
        }

        /*yukardan başlayıp saat yonune doğru değer verilir padding*/
        .kutu1 {

            /*padding: 10px; /*her yonden 10 px içe it*/
            /* padding: 10px 20px; /*yukarı asagı 10 px sağ sol 20 px*/
            padding: 10px 20px 25px 30px;
            /*yukardan baslayıp saat yonlu*/

            /* padding-top: 10px;
            padding-right: 20px;
            padding-left: 40px;
            padding-bottom: 45px;*/


            /*border-style, border-width,border-color*/
            /*right,top,bottom,left için ayrı ayrı yazabilirim*/
            border-style: dotted;
            border-top-width: 2px;
            border-right-width: 4px;
            border-left-width: 2px;
            border-bottom-width: 6px;
            border-color: rgb(255 12 12);


        }


        .kutu2 {
            border: 4px solid #dd2626;
            /* border-radius: 27px;*/

            border-top-right-radius: 5px;
            border-top-left-radius: 10px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 2px;

            /*PADDİNG gibi left-bottom-top-rigth için ayrı ayrı yazabilirim*/
            margin-left: -70px; /*margin - yonde verilebilir.*/


        }
    </style>
</head>

<body>
    <div class="kutu kutu1">
        Merhaba box model

    </div>
    <div class="kutu kutu1" style="margin-left: 200px;">
        Merhaba box model

    </div>

    <div style="color: red;clear: both;">
        Default olarak bir element <b>box-sizing:content</b> box olarak davranır. Ben bir genişlik
        veriyorsam
        bo genişkil box modelimin sadece en içinde bulunan content aittir.
    </div>


    <div class="kutu kutu2">


    </div>
</body>

</html>
