<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
            <div class="box1">
                <div class="arrow-left"><button type="submit"><i class="fas fa-step-backward"></i></i></button></i></div>
                <div class="play"><button type="submit"><i class="fas fa-play-circle"></i></button></i></div>
                <div class="arrow-right"><button type="submit"><i class="fas fa-step-forward"></i></i></button></i></div>
            </div>
            <div class="box2">
                <div class="time1"><span>01:32</span></div>
                <div class="range"><input class="range1" type="range" id="vol" name="vol" min="0" max="252" value="92"></div>
                <div class="time2"><span>04:12</span></div>
            </div>
            
    </div>
</body>
