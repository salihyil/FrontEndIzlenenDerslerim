<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //js de bir fonksiyon yazılıp hemen celiştirilabilir.
        //IIFE pattern (Immediately invoked function expression)

        let s = () => {
            return 20;
        };



        console.log(s());
        //s kesinlikle bir fonksyionu işaret etmez. Cünkü fonksiyon çalıştırılmış. yani s =20 dir.

    </script>
</head>
