<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // if -else if yapısı ile birbirine bağlı karar mekanızmaları oluştururuz.
        //bu bağlı mekanızmadan herhangi bir block çalışırsa sonraki kosul kontrolleri atlanır.
        let sayi = 5;

        if (sayi == 1) {
            console.log("Pazartesi")
        } else if (sayi == 2) {
            console.log("Salı")
        } else if (sayi == 3) {
            console.log("Çarşamba")
        } else if (sayi == 4) {
            console.log("Perişembe")
        } else if (sayi == 5) {
            console.log("Cuma")
        } else {
            console.log("Haftanın günü değil")
        }


        //if else-if ile aynı mantıkla calısır
        switch (sayi) {
            case 1:
                let c = 20;
                console.log("Pazartesi");
                //
                //kodu yazmaya devam edebilirm
                break;
            case 2:
                console.log("Salı");
                break;
            case 3:
                console.log("Çarşamba");
                break;
            default: //hiç bir koşula girmemişse default calısır.
                console.log("Haftanın günü değil");
                break;
        }
    </script>
</head>
