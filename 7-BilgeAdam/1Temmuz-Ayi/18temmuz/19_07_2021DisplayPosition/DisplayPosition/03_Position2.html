<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu {
            border: 1px solid red;

        }

        .kutu1 {
            height: 400px;
            background-color: slategrey;
        }



        .kutu2 {

            height: 100px;
            width: 100px;
            background-color: royalblue;
            position: relative;
            top: 18px;
            left: 18px;

        }

        .kutu3 {

            height: 100px;
            width: 100px;
            background-color: rgb(56, 196, 56);

        }
    </style>
</head>

<body>

    <div class="kutu kutu1">

        <div class="kutu kutu2">


        </div>
        <div class="kutu kutu3">


        </div>


    </div>
    <div>
        top,left,rigth,bottom css ozellikleri position olduğu zaman calışır.
    </div>
    <div>
        Bir elemente position:relative vererek top,left,rigth,bottom da hareket ettirebiliriz.
        ** diğer elementler bu haraketten etkilen mez.
        <br>
        **margin ile bu işlemi yaparsam diğer elementler etkilenir.
    </div>
