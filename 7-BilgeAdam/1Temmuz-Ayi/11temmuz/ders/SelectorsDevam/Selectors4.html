<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            color: Red;

        }

        /*nth-child(4) ile ilgili elementlerden 4 cusunu seç analmaına gelir.*/
        ul li:nth-child(1) {
            color: teal;
        }

        /*İlk ve son elemanı işaret eder.*/
        ul li:last-child {

            color: brown;
        }

        ol li:first-child {

            color: brown;
        }
    </style>
</head>

<body>


    <div>
        <b>İçerik</b>
        <ul>

            <li>Mantar</li>
            <li>Zeytin</li>
            <li>Peynir</li>

        </ul>
    </div>

    <div>
        <b>Ek Sos</b>
        <ol>

            <li>Mayonez</li>
            <li>Kethup</li>

            </ul>
    </div>



</body>

</html>
