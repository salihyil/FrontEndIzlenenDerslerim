<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        
        .a.b:not(.c) {
            color: red;
        }
        
    </style>
</head>

<body>
    <!-- .a.b --a classı ve b classını birlikte içersin başka ne classı var onemi yok  -->
    <!-- .a.b:not(.c) --a classı ve b classını birlikte içersin c classını içermesin diğer classların önemi yok  -->
    <div class="a b">Birinci div</div>
    <div class="a b c">İkinci div</div>
    

</body>

</html>
