    <script>
        function Yuvarla(deger) {
            let controlSayi = deger + 0.5; // 20.3 + 0.5 = 20.8
            let sonuc;

            if (parseInt(deger) == parseInt(controlSayi)) {

                sonuc = parseInt(deger);
            } else {

                sonuc = parseInt(controlSayi);
            }

            return sonuc;

        }
