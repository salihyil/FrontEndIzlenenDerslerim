    <script>

        let insan2 = {
            ad: "melih",
            soyad: "soylu",
            yas: 30,
            fullName: function () {
                return this.ad + " " + this.soyad;
            }
        }
        console.log(insan2.fullName());

        let newContenx = {
            ad: "mehmet",
            soyad: "soylu"
        };

        console.log(insan2.fullName.call(newContenx));


        let sa = {
            ad: "ugur",
            soyad: "yıldırım"
        }
        console.log(insan2.fullName.call(sa));



    </script>
