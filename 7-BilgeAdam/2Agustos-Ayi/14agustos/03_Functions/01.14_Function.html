<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //dışardan deger istemiyor.
        //geriye değer  dondürür.
        // adı fn
        function fn(x) {
            return 30;
        }

        console.log(fn(2, 3, 4, 5));; // fonksiyon parametre beklemiyor ben gönderiyorum sorun yok hata olusmaz.

        function fn2(a, b) {
            return a + b;
        }

        console.log(fn2(1, 2, 3, 4, 5, 6));; //çalışır. 1 ci parametreye a 2ci parametreye b set edilir.



        function fn3(a, b) {
            console.log(a);
            console.log(a + b);
        }
        console.log(fn3()); // calısır 1ci parametreye undefined 2ci parametreye undefined



        function fn4(a, b) {
            return a + b;
        }

        console.log(fn4(2, 3)); // hata almam calısır ama geri donen değeri kullanamam
    </script>
</head>

</html>
