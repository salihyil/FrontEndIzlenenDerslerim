<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function fn(param1, param2) {

            console.log(this.ad + " " + this.soyad + " " + param1 + " " + param2);
        }

        fn();

        //call bind  apply

        fn.call({
            ad: 'ahmet',
            soyad: 'soyad'
        }, 1, 2); //call ile ilgili fonksiyonun hem context ini hemde parametreleri verebilir 
        //ve fonksiyonu cagırır.

        fn.apply({
            ad: 'ahmet',
            soyad: 'soyad'
        }, [1, 2]); // call ile aynı tek farkı restParameter değilde array kullanılması

        let newFn = fn.bind({
            ad: 'ahmet',
            soyad: 'soyad'
        }, 5, 6); // call ile aynı fakat ilgili fonksiyonu cağırmaz yeni bir fonksiyon 
        //olusturur

        newFn();
    </script>
</head>

</html>
